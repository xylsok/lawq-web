<div class="page-container">
	<div class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container" >
							<div class="center">
								<h1>
									<i class="icon-leaf green"></i>
									<span class="red">沧州</span>
									<span class="white">龙岸-保利</span>
								</h1>
								<h4 class="blue">&copy; Company Name</h4>
							</div>
							<div class="space-6"></div>
							<div class="position-relative">
								<div id="login-box" ng-if="login.loginState" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="icon-coffee green"></i>
												请输入用户名和密码
											</h4>
											<div class="space-6"></div>
											<form>
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text"  class="form-control"
																   placeholder="手机号"/>
															<i class="icon-user"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control"
																   placeholder="密码"/>
															<i class="icon-lock"></i>
														</span>
													</label>
													<div class="space"></div>
													<div class="clearfix">
														<!--<label class="inline margin-top-8">-->
															<!--<a href="#">我要注册</a>-->
														<!--</label>-->
														<button type="button"
																class="width-100  btn btn-sm btn-success">
															<i class="icon-key"></i>
															登陆
														</button>
														<button type="button" ng-click="login._show()"
																class="width-100 margin-top-4  btn btn-sm btn-primary">
															<i class="icon-key"></i>
															注册
														</button>
													</div>
													<div class="space-4"></div>
												</fieldset>
											</form>
											<div class="social-or-login center">
												<span class="bigger-110">说明</span>
											</div>
											<div class="social-login center">
												谢谢使用
											</div>
										</div>
										<!-- /widget-main -->

									</div>
									<!-- /widget-body -->
								</div>
								<!-- /login-box -->

								<!-- /forgot-box -->
								<div id="signup-box"  ng-if="!login.loginState" class="signup-box widget-box no-border visible">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="icon-group blue"></i>
												新用户注册
											</h4>
											<div class="space-6"></div>
											<p> 请输入真实信息: </p>
											<form >
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control"
																   placeholder="手机号" required/>
															<i class="icon-user"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control"
																   placeholder="真实姓名" required/>
															<i class="icon-lock"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control"
																   placeholder="密码" required/>
															<i class="icon-lock"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="password" class="form-control"
																   placeholder="确认密码" required/>
															<i class="icon-retweet"></i>
														</span>
													</label>
													<label class="block">
														<input type="checkbox" class="ace"/>
														<span class="lbl">
															<a href="#">User Agreement</a>
														</span>
													</label>
													<div class="space-24"></div>
													<div class="clearfix">
														<button type="reset" class="width-30 pull-left btn btn-sm">
															<i class="icon-refresh"></i>
															重置
														</button>
														<button type="submit"
																class="width-65 pull-right btn btn-sm btn-success">
															确定
															<i class="icon-arrow-right icon-on-right"></i>
														</button>
													</div>
												</fieldset>
											</form>
										</div>
										<div class="toolbar center">
											<a href="#" ng-click="login._show()"
											   class="back-to-login-link">
												<i class="icon-arrow-left"></i>
												返回登陆
											</a>
										</div>
									</div>
									<!-- /widget-body -->
								</div>
								<!-- /signup-box -->
							</div>
							<!-- /position-relative -->
						</div>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
		</div>
		<!-- /.main-container -->
	</div>
</div>
